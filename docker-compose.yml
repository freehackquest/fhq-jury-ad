version: '3'

services:
  ctf01d_db:
    image: mysql:5.7
    volumes:
      - "./dckr_mysql:/var/lib/mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: KzhyntJxwt
      MYSQL_DATABASE: fhqjuryad
      MYSQL_USER: fhqjuryad
      MYSQL_PASSWORD: fhqjuryad
    networks:
      - ctf01d_net

  ctf01d_jury:
    build: .
    depends_on:
      - ctf01d_db
    image: freehackquest/ctf01d:test
    environment:
      CTF01D_WORKDIR: "/usr/share/fhq-jury-ad/jury.d"
    volumes:
      - "./jury.d:/usr/share/fhq-jury-ad/jury.d"
    ports:
      - "8080:8080"
    restart: always
    links:
      - "ctf01d_db"
    networks:
      - ctf01d_net

networks:
  ctf01d_net:
    driver: bridge
        
